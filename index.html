<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACUN FİLM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!--NAVBAR BAŞLANGIÇ-->
    <div class="navbar">
        <div class="logo-wrapper">
            <h1 class="logo">ACUN FİLM</h1>
        </div>
        <div class="menu-container">
            <ul class="menu-list">
                <li class="menu-list-item active">Ana Sayfa</li>
                <li class="menu-list-item">Filmler</li>
                <li class="menu-list-item">Diziler</li>
                <li class="menu-list-item">Listem</li>
                <li class="menu-list-item">Popüler</li>
            </ul>
        </div>
        <div class="profile-container">
            <img class="profile-picture" src="images/profil.jpg.jpg" alt="">
            <div class="profile-text-container">
                <span class="profile-text">Hesabım</span>
                <i class="bi bi-chevron-double-down"></i>
            </div>
            <div class="toggle">
                <i class="bi bi-moon-fill toggle-icon"></i>
                <i class="bi bi-brightness-high-fill toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div>
        </div>
    </div>
    <!--NAVBAR BİTİŞ-->
    
    <!--SIDEBAR BAŞLANGIÇ-->
    <div class="sidebar">
    <i class="bi bi-search"></i>
    <i class="bi bi-house-door-fill"></i>
    <i class="bi bi-people-fill"></i>
    <i class="bi bi-bookmarks-fill"></i>
    <i class="bi bi-hourglass-top"></i>
    <i class="bi bi-cart-fill"></i>
    <i class="bi bi-gear-fill"></i>
</div>
    <!--SIDEBAR BİTİŞ-->
</body>

</html>
